<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <select id="colorBy" onchange="leafletMap.updateColorScheme()">
        <option value="magnitude">Color by Magnitude</option>
        <option value="year">Color by Year</option>
        <option value="depth">Color by Depth</option>
    </select>

    <label>
      <input type="checkbox" id="sizeByMagnitude" checked onchange="leafletMap.toggleSizeByMagnitude()"> Size by Magnitude
    </label>
    
    <select id="mapBackground" onchange="leafletMap.updateMapBackground()">
        <option value="street">Street Map</option>
        <option value="topo">Topographic Map</option>
        <option value="satellite">Satellite Map</option>
    </select>

    <div id="date-selection">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">
      
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date">
      
      <button id="reset-date-filter">Reset</button>
    </div>

    <div id="map-bar-charts">
        <div id="my-map"></div>
        <div id="bar-charts-container">
            <div id="magnitude-bar-chart"></div>
            <div id="depth-bar-chart"></div>
        </div>
    </div>
    
        <div id="time-series-chart"></div>
    <div id="animate-over-time">
        <div>
            <div>
                <label for="animation-window">Animation Window:</label>
                <select name="animation-window" id="animation-window">
                    <option value="1">1 Day</option>
                    <option value="3">3 Days</option>
                    <option value="7" selected>1 Week</option>
                    <option value="14">2 Weeks</option>
                    <option value="28">1 Month</option>
                    <option value="56">2 Month</option>
                </select>
            </div>
            <div>
                <label for="animation-speed">Animation Speed:</label>
                <select name="animation-speed" id="animation-speed">
                    <option value="7 1">1 week / s</option>
                    <option value="14 1" selected>2 weeks / s</option>
                    <option value="28 1">1 month / s</option>
                    <option value="28 2">2 months / s</option>
                    <option value="28 3">3 months / s</option>
                    <option value="28 4">4 months / s</option>
                    <option value="28 6">6 months / s</option>
                </select>
            </div>
            <button onclick="animation_filter()">Animate</button>
        </div>
        <input type="range" id="animation-progress" name="animation-progress" min="0" max="100" step="0.1" value="0" disabled></input>
    </div>  

    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/timeSeriesChart.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/magnitudeBarChart.js"></script>
    <script src="js/depthBarChart.js"></script>
    <script src="js/main.js"></script>

    <div id="tooltip"></div>
</body>
</html>
